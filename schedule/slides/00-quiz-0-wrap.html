## Matrix inversion


```r
X = matrix(c(5,3,1,-1), nrow=2)
X
```

```
##      [,1] [,2]
## [1,]    5    1
## [2,]    3   -1
```

```r
solve(X)
```

```
##       [,1]   [,2]
## [1,] 0.125  0.125
## [2,] 0.375 -0.625
```

```r
ginv(X)
```

```
##       [,1]   [,2]
## [1,] 0.125  0.125
## [2,] 0.375 -0.625
```

```r
X^(-1)
```

```
##           [,1] [,2]
## [1,] 0.2000000    1
## [2,] 0.3333333   -1
```

---

## Linear models


```r
y = X %*% c(2,-1) + rnorm(2)
coefficients(lm(y~X))
```

```
## (Intercept)          X1          X2 
##   4.8953718   0.9380314          NA
```

```r
coef(lm(y~X))
```

```
## (Intercept)          X1          X2 
##   4.8953718   0.9380314          NA
```

```r
solve(t(X) %*% X) %*% t(X) %*% y
```

```
##           [,1]
## [1,]  2.161874
## [2,] -1.223843
```

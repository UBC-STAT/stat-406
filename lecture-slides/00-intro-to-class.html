## Philosophy of the class

I and the TAs are here to **help you learn**. Ask questions.


We'll encourage **engagement**, **curiosity** and **generosity**
    
We favour **steady work** through the Term (vs. sleeping until finals) 

We emphasize **teamwork**. Why? 

---

## More philosophy

When the term ends, I want

* You to be better at coding.
* You to have an understanding of the variety of methods available to do prediction.
* You to articulate their strengths and weaknesses.
* You to be able to choose between different methods using __your intuition__ and __the data__.

--

I do not want

* You to be under undo stress
* You to feel the need to cheat, plagiarize, or drop the course
* You to feel treated unfairly.

--

I promise

* To grade/mark fairly. Good faith effort will be rewarded
* To be flexible. This semester is different for everyone. 
* To understand and adapt to issues.

--

I do not promise that you will all get the grade you want. 

---

# Course map

---

## 5 modules


.pull-left[
Baby review

1. Model accuracy and selection

2. Regularization, smoothing, trees

3. Classifiers

4. Modern techniques (classification and regression)

5. Unsupervised learning
]

.pull-right[
* Each module is approximately 2 weeks long

* Each module is based on a collection of readings and lecture videos

* Module begins with a prequiz to make sure you prepared, done in class

* Synchronous time is group tutorials based on materials

* Module ends with an individual exam

]

---




## Grades


- Class pretest: 1% __DUE TOMORROW NIGHT__

-   5 module prequizzes: 10% (5+5)

- Peer assessment: 5%

-   5 module midterms: 70% (14% each)

-   Final exam: 14% (taken simultaneously with fifth midterm, during UBC-scheduled exam time)

--

There will be **no make-up** activities, quizzes, labs, or exams. Anything you **miss** will be assigned to your **final exam weight**. 

--

Extra credit / Negative points: Active participation on the discussion can earn up to 1%. But bad behavior is -1%. Default is 0%.
    
---

## Why this scheme?

.pull-left[
- You stay on top of the material

- You do work outside of class

- You support your group

- Learning to code is much more productive in groups

- Exam weight is diluted across the semester (no 50% final to stress over)
]

.pull-right[
![](https://blog.vantagecircle.com/content/images/size/w860/2020/08/teamwork-and-team-building.png)
]

# Pandemic thoughts

---

## Adjusting to issues

* There is an option to avoid synchronous time. See the syllabus. I urge you not to take this option.

* You don't have to email me "I can't make the quiz because...". This is on you, the weight goes on the Final.

* If technology issues during quiz/exam, you must notify me **immediately**, as in before the time expires.

---

## Some more words

* Video lectures are hard. I hope I'll get better at them.

* I hate the sound of my voice, I make small mistakes, my cat goes nuts, construction noise from across the street, etc.

* Coding is hard. I hope you'll get better at it.

* Remote classes are hard. Living at home, in another country, with your siblings/kids/family is hard.

--

There's a pandemic.

Let's be kind and understanding to each other. 

I have to give you a grade, but I want that grade to reflect your learning, not other junk.

If you need help, please ask.

---

## Class discussions

The plan is to use MSTeams through Canvas.

It's still not enabled by the University...

We'll default to Canvas announcements/discussion board for now, but these are less fun.



---

## Questions?

Syllabus questions now. After next week, you get a penalty.
